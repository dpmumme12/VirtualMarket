{% extends 'layout.html' %}

{% block main %}

<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle" >
        <div class="padding-bottom-15" style="text-align: center;"><h1>Sign Up</h1></div>
        <form method="post">
            {% csrf_token %}
            <div class="padding-bottom-15">
                <label for="{{ UserForm.username.id_for_label }}">Username:</label>
                {{ UserForm.username }}
                <div style="color: red;">{{ UserForm.username.errors }}</div>
            </div>
            <div class="padding-bottom-15">
                <label for="{{ UserForm.password1.id_for_label }}">Password:</label>
                {{ UserForm.password1 }}
                <div style="color: red;">{{ UserForm.password1.errors }}</div>
            </div>
            <div class="padding-bottom-15">
                <label for="{{ UserForm.password2.id_for_label }}">Confirm Password:</label>
                {{ UserForm.password2 }}
                <div style="color: red;">{{ UserForm.password2.errors }}</div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div style="padding-top: 5px;"><small>Already have an account? <a href="{% url 'Login' %}" style="text-decoration: none;">Log in here</a></small></div>
    </div>
</div>

{% endblock %}
